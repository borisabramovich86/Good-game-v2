<div class="row gg-score-row">
    <div class="col-xs-12 text-center">
        <button style="outline: 0;" class="btn btn-default orange-circle-button" ng-class="{good: (goodGame && result !== 'unfinished'), bad:!goodGame, pending:result === 'unfinished'}" href="">
            <span>{{homeTeam | teamNameFilter}}</span>
            <br />
            <span>{{awayTeam | teamNameFilter}}</span>
        </button>
    </div>
</div>
