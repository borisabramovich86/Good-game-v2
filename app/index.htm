<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Was it a Good Game?</title>
    <link rel="stylesheet" type="text/css" href="css/lib.min.css?rev=XXXXXXXX">

<body ng-app="mainApp" ng-controller="MainController as mainCtrl">
<div class="fitnessContainer">

        <div class="modal-dialog" role="document">
            <div class="modal-content">

                    <div class="row">
                        <div class="col-xs-2">

                        </div>
                        <div class="col-xs-10"><span>- Good</span></div>

                    </div>
                    <div class="row">
                        <div class="col-xs-2">

            <div id="scores-nav">

                    <a href="#" class="list-group-item" type="button"  data-toggle="modal" data-target="#myModal">
                        About

            </div>

        <div class="col-xs-10">
            <gg-main-score></gg-main-score>
